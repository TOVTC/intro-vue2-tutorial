<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Product App</title>
</head>
<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img :src="image">
            </div>
            <div class="product-info">
                <h1>{{ product }}</h1>
                <!-- use v-if and v-else to evaluate conditionals addition or removal of element to/from the DOM -->
                <p v-if="inStock">In Stock</p>
                <p v-else>Out of Stock</p>

                <!-- use app.inventory in dev tools to update properties in real time -->
                <p v-if="inventory > 10">In Stock</p>
                <p v-else-if="inventory <=10 && inventory > 0">Almost sold out</p>
                <p v-else>Out of Stock</p>

                <!-- v-show toggles visiibility off (display:none) an on to increase performance and avoid adding/removing elements -->
                <p v-show="inventory <=10 && inventory > 0">Don't miss out</p>

                <p v-if="onSale">On Sale</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
